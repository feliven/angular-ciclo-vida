<section class="main">
  <app-input [itemParaEditar]="itemASerEditado"> </app-input>
  <div class="container">
    <div class="lista">
      <h2 class="title-list">Lista de Compras</h2>
      @for (itemLista of listaDeCompras; track $index) {
      <app-item
        [item]="itemLista"
        (itemASerEditado)="editarItem($event)"
        (idDoItemASerApagado)="apagarItem($event)"
      ></app-item>
      }
    </div>
  </div>
</section>
