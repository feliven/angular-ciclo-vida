<input
  class="checkbox"
  type="checkbox"
  name="comprado"
  id="comprado"
  [checked]="item()?.comprado"
  (change)="marcarDesmarcar()"
/>

<!-- isso se chama style-binding, recurso do angular que permite adicionar ou remover uma classe CSS de forma dinÃ¢mica -->
<p class="description" [class.line-through]="item()?.comprado">
  {{ item()?.nome }}
</p>

<div class="d-contents">
  @if (item()?.comprado === false) {
  <fa-icon
    (click)="apagarItem()"
    class="delete-icon"
    [icon]="faTrash"
  ></fa-icon>
  <fa-icon (click)="editarItem()" class="edit-icon" [icon]="faPen"></fa-icon>
  }
</div>
<small class="date">{{ item()?.data }}</small>
